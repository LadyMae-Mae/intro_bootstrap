<html>
	<head>
		<title> Grid System </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	
	<body>
	<h1 class="text-primary"> Hello World! </h1>

		<div class="container">
			<div class="row">
			
				<!-- LEFT CONTAINER -->
				<div class="col-4 border border-primary bg-dark text-primary justify-content-center align-items-center">
					<br>
					<img class="img-fluid" src="img/cutie.png" />
				</div>
			
				<!-- RIGHT CONTAINER -->
				<div class="col-8 border border-primary bg-danger">
				
					<!-- RIGHT ROW 1 -->
					<div class="row p-5 bg-secondary">
						<div class="col-4 text-light">
							MARK JUAN
						</div>
						<div class="col-8">
							<i class="bi bi-facebook"></i>
							<i class="bi bi-google"></i>
							<i class="bi bi-youtube"></i>
							F G Y W L
						</div>
					</div>
					
					<!-- RIGHT ROW 2 -->
					<div class="row">
						<div class="col bg-dark text-light"> Web Designer and Developer </div>
					</div>
					
					<!-- RIGHT ROW 3 -->
					<div class="row">
						<div class="col-3 bg-primary p-5"> 90% <br> Bootstrap </div>
						<div class="col-3 bg-success p-5"> 70% <br> JQuery </div>
						<div class="col-3 bg-warning p-5"> 80% <br> HTML </div>
						<div class="col-3 bg-danger p-5"> 75% <br> PHP </div>
					</div>
				</div>
				
			</div>
		</div>
	 
		<script src=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
		crossorigin="anonymous"></script>
	</body>
</html>
